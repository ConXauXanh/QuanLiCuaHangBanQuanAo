<div th:fragment="content">
    <div class="content">
        <h2 class="text-center mb-4">Quản lý khách hàng</h2>
        <div class="d-flex justify-content-between align-items-center mb-3">
<!--            <input type="text" id="search" class="form-control w-25" placeholder="Tìm kiếm nhân viên...">-->
            <a href="/khach-hang/add" class="btn btn-success"> Thêm Khách Hàng</a>
        </div>
        <div class="table-container">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Mã KH</th>
                    <th>Tên KH</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="kh : ${khachHangs}">
                    <td th:text="${kh.maKH}"></td>
                    <td th:text="${kh.tenKH}"></td>
                    <td th:text="${kh.email}"></td>
                    <td th:text="${kh.sdt}"></td>
                    <td th:text="${kh.diaChi}"></td>
                    <td>
                        <a th:href="@{/khach-hang/edit/{id}(id=${kh.maKH})}" class="btn btn-warning">Sửa</a>
                        <a th:href="@{/khach-hang/delete/{id}(id=${kh.maKH})}" onclick="return confirm('Bạn chắc chắn muốn xóa?')" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
