<div th:fragment="content">
    <div class="container mt-4">
        <div class="form-container">
            <h2 class="text-center mb-4">Thêm Sản Phẩm</h2>

            <form th:action="@{/san-pham/save}" th:object="${sanPham}" method="post">
                <input type="hidden" th:field="*{maSP}">

                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{tenSP}" required placeholder="Nhập tên sản phẩm">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả sản phẩm</label>
                    <textarea class="form-control" th:field="*{moTa}" required placeholder="Nhập mô tả sản phẩm"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá sản phẩm</label>
                    <input type="number" class="form-control" th:field="*{gia}" required placeholder="Nhập giá sản phẩm" min="0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Số lượng tồn</label>
                    <input type="number" class="form-control" th:field="*{soLuongTon}" required placeholder="Nhập số lượng tồn" min="0">
                </div>

                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/san-pham/hien-thi" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
