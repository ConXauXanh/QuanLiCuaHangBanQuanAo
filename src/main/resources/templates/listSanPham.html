<div th:fragment="content">
    <div class="content">
        <h2 class="text-center mb-4">Quản lý sản phẩm</h2>
        <div class="d-flex justify-content-between align-items-center mb-3">
<!--            <input type="text" id="search" class="form-control w-25" placeholder="Tìm kiếm sản phẩm...">-->
            <a href="/san-pham/add" class="btn btn-success"> Thêm Sản Phẩm</a>
        </div>
        <div class="table-container">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Mã Sản Phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng tồn</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sanpham : ${sanphams}">
                    <td th:text="${sanpham.maSP}"></td>
                    <td th:text="${sanpham.tenSP}"></td>
                    <td th:text="${sanpham.moTa}"></td>
                    <td th:text="${sanpham.gia}"></td>
                    <td th:text="${sanpham.soLuongTon}"></td>
                    <td>
                        <a th:href="@{/san-pham/edit/{id}(id=${sanpham.maSP})}" class="btn btn-warning">Sửa</a>
                        <a th:href="@{/san-pham/delete/{id}(id=${sanpham.maSP})}" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
