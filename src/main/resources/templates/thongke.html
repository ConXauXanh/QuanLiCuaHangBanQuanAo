<div th:fragment="content">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thống kê doanh thu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h3>Thống kê doanh thu</h3>
        <form th:action="@{/thong-ke/doanh-thu}" method="post" class="mb-5">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="startDate">Ngày bắt đầu:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="endDate">Ngày kết thúc:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Thống kê</button>
        </form>
        <h3 th:if="${revenue != null}">Doanh thu: <span th:text="${revenue}"></span> VND</h3>
        <h3>Danh sách đơn hàng</h3>
        <table class="table table-striped" th:if="${orders != null}">
            <thead>
            <tr>
                <th>Mã đơn hàng</th>
                <th>Ngày đặt hàng</th>
                <th>Tổng tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.maDonHang}"></td>
                <td th:text="${order.ngayDatHang}"></td>
                <td th:text="${order.tongTien}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
    </html>

</div>
